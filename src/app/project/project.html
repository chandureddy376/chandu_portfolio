<div style="background-color: #ffffff !important;color:#171717;">
    <div class="col-12 pt-5 pl-5 font-64 font-poppins">
        Lets have a look at my <span class="text-orange-500">Portfolio</span>
    </div>

    <div class="col-12 flex">
        <div class="col-6">
            <!-- <h1 class="m-0 text-center font-poppins">1st Project</h1> -->
            <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [showNavigators]="false"
                class="cursor-pointer" [responsiveOptions]="responsiveOptions" [autoplayInterval]="3000">
                <ng-template let-product #item>
                    <div class="border border-surface-200 dark:border-surface-700 rounded m-0 p-0">
                        <div class="mb-0">
                            <div class="relative mx-auto flex justify-content-center" (onClick)="open1Modal()">
                                <img [src]="product.image" [alt]="product.name" class="w-7 rounded-border" />
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>

        <div class="col-6">
            <!-- <h1 class="m-0 text-center font-poppins">2st Project</h1> -->
            <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [showNavigators]="false"
                class="cursor-pointer" (onClick)="open2Modal()" [responsiveOptions]="responsiveOptions"
                [autoplayInterval]="3000">
                <ng-template let-product #item>
                    <div class="border border-surface-200 dark:border-surface-700 rounded m-0 p-0">
                        <div class="mb-0">
                            <div class="relative mx-auto flex justify-content-center">
                                <img [src]="product.image" [alt]="product.name" class="w-7 rounded-border" />
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>

    <div class="col-12 px-0 flex align-items-center running_texts font-poppins">
        <div class="scroll-container">
            <div class="scroll-track">
                <span class="skill-item"><img src="../../assets/star.png" />HTML</span>
                <span class="skill-item"><img src="../../assets/star.png" />CSS</span>
                <span class="skill-item"><img src="../../assets/star.png" />PrimeNg</span>
                <span class="skill-item"><img src="../../assets/star.png" />Typescript</span>
                <span class="skill-item"><img src="../../assets/star.png" />Javascript</span>
                <span class="skill-item"><img src="../../assets/star.png" />Angular</span>
                <span class="skill-item"><img src="../../assets/star.png" />GitHub</span>
                <span class="skill-item"><img src="../../assets/star.png" />Jquery(Basics)</span>
                <span class="skill-item"><img src="../../assets/star.png" />Postman</span>

                <!-- Duplicate to make smooth loop -->
                <span class="skill-item"><img src="../../assets/star.png" />HTML</span>
                <span class="skill-item"><img src="../../assets/star.png" />CSS</span>
                <span class="skill-item"><img src="../../assets/star.png" />PrimeNg</span>
                <span class="skill-item"><img src="../../assets/star.png" />Typescript</span>
                <span class="skill-item"><img src="../../assets/star.png" />Javascript</span>
                <span class="skill-item"><img src="../../assets/star.png" />Angular</span>
                <span class="skill-item"><img src="../../assets/star.png" />GitHub</span>
                <span class="skill-item"><img src="../../assets/star.png" />Jquery(Basics)</span>
                <span class="skill-item"><img src="../../assets/star.png" />Postman</span>
            </div>
        </div>
    </div>
</div>

<p-dialog header="Header" [(visible)]="isVisible1Modal" [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [showNavigators]="false" class="cursor-pointer"
        (onClik)="open2Modal()" [responsiveOptions]="responsiveOptions" [autoplayInterval]="3000">
        <ng-template let-product #item>
            <div class="border border-surface-200 dark:border-surface-700 rounded m-0 p-0">
                <div class="mb-0">
                    <div class="relative mx-auto flex justify-content-center">
                        <img [src]="product.image" [alt]="product.name" class="w-7 rounded-border" />
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</p-dialog>
